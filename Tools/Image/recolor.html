<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bild Farbänderung</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 200px;
      height: 6px;
      border-radius: 5px;
      background: #333;
      outline: none;
    }

    input[type="color"], input[type="text"] {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #f0f0f0;
    }

    canvas {
      display: none;
    }

    .preview {
      max-width: 300px;
      border-radius: 10px;
      margin: 10px auto 20px;
      display: block;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Bild-Farbänderung Tool</h1>

  <input type="file" id="imageUpload" accept="image/*" />

  <div class="controls">
    <label>R <input type="range" id="redRange" min="0" max="200" value="100" style="accent-color: red;"></label>
    <label>G <input type="range" id="greenRange" min="0" max="200" value="100" style="accent-color: green;"></label>
    <label>B <input type="range" id="blueRange" min="0" max="200" value="100" style="accent-color: blue;"></label>
    
    <input type="color" id="colorPicker" value="#ffffff" />
    <input type="text" id="hexInput" placeholder="#ffffff" />
  </div>

  <img id="preview" class="preview" />

  <button id="downloadBtn">Download</button>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    let originalImage = null;

    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
          applyColorChanges();
        };
        img.src = event.target.result;
        preview.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    ['redRange', 'greenRange', 'blueRange', 'colorPicker', 'hexInput'].forEach(id => {
      document.getElementById(id).addEventListener('input', applyColorChanges);
    });

    function applyColorChanges() {
      if (!originalImage) return;

      const red = document.getElementById('redRange').value / 100;
      const green = document.getElementById('greenRange').value / 100;
      const blue = document.getElementById('blueRange').value / 100;

      let hex = document.getElementById('hexInput').value;
      if (hex.startsWith('#') && hex.length === 7) {
        document.getElementById('colorPicker').value = hex;
      } else {
        hex = document.getElementById('colorPicker').value;
        document.getElementById('hexInput').value = hex;
      }

      const tint = hexToRgb(hex);
      const imageData = new ImageData(
        new Uint8ClampedArray(originalImage.data),
        originalImage.width,
        originalImage.height
      );

      for (let i = 0; i < imageData.data.length; i += 4) {
        imageData.data[i] = imageData.data[i] * red * (tint.r / 255);
        imageData.data[i + 1] = imageData.data[i + 1] * green * (tint.g / 255);
        imageData.data[i + 2] = imageData.data[i + 2] * blue * (tint.b / 255);
      }

      ctx.putImageData(imageData, 0, 0);
      preview.src = canvas.toDataURL();
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : { r: 255, g: 255, b: 255 };
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'bearbeitetes-bild.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>
