<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Color Changer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    input[type="file"]:hover {
      background-color: #444;
    }

    .preview {
      max-width: 300px;
      margin: 10px auto;
      border-radius: 10px;
      display: none;
    }

    canvas {
      max-width: 100%;
      border-radius: 10px;
      background-color: #333;
      display: none;
      margin-top: 20px;
    }

    .slider-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .slider-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider {
      -webkit-appearance: none;
      height: 8px;
      width: 100px;
      border-radius: 10px;
      margin-top: 5px;
      cursor: pointer;
    }

    #red.slider {
      background: linear-gradient(to right, black, red);
    }

    #green.slider {
      background: linear-gradient(to right, black, limegreen);
    }

    #blue.slider {
      background: linear-gradient(to right, black, blue);
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      border: none;
    }

    .button-container {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .color-picker {
      margin-top: 20px;
    }

    .color-picker input {
      width: 60px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: none;
    }
  </style>
</head>
<body>
  <h1>Image Color Changer</h1>

  <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)" />

  <img id="preview" class="preview" alt="Preview Image" />

  <canvas id="canvas"></canvas>

  <div class="slider-container">
    <div class="slider-wrapper">
      <label for="red">Red</label>
      <input type="range" id="red" class="slider" min="0" max="255" value="255" />
    </div>
    <div class="slider-wrapper">
      <label for="green">Green</label>
      <input type="range" id="green" class="slider" min="0" max="255" value="255" />
    </div>
    <div class="slider-wrapper">
      <label for="blue">Blue</label>
      <input type="range" id="blue" class="slider" min="0" max="255" value="255" />
    </div>
  </div>

  <div class="color-picker">
    <label for="hexColor">Choose Color:</label>
    <input type="color" id="hexColor" value="#ffffff" />
  </div>

  <div class="button-container">
    <button onclick="updateImage()">Update Colors</button>
    <button id="downloadBtn" onclick="downloadImage()">Download Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const hexPicker = document.getElementById('hexColor');

    let img = new Image();
    let originalImageData;
    let currentImageData;

    function loadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          preview.src = img.src;
          preview.style.display = 'block';
          canvas.style.display = 'block';
          originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          currentImageData = ctx.createImageData(originalImageData);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function updateImage() {
      const red = parseInt(document.getElementById('red').value);
      const green = parseInt(document.getElementById('green').value);
      const blue = parseInt(document.getElementById('blue').value);

      const hex = hexPicker.value;
      const hexRed = parseInt(hex.substring(1, 3), 16);
      const hexGreen = parseInt(hex.substring(3, 5), 16);
      const hexBlue = parseInt(hex.substring(5, 7), 16);

      currentImageData.data.set(originalImageData.data);

      for (let i = 0; i < currentImageData.data.length; i += 4) {
        currentImageData.data[i] = (red + hexRed) / 2;
        currentImageData.data[i + 1] = (green + hexGreen) / 2;
        currentImageData.data[i + 2] = (blue + hexBlue) / 2;
      }

      ctx.putImageData(currentImageData, 0, 0);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'edited_image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
