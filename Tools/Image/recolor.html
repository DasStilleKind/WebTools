<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Changer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        #image-container {
            margin: 20px 0;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            background-color: #444;
        }

        canvas {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #333;
            display: none;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .slider-container input {
            width: 100px;
            height: 5px;
            border-radius: 10px;
            background: #555;
        }

        .slider-container .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #777;
            border-radius: 10px;
        }

        .slider-container .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
        }

        .slider-container .slider:focus {
            outline: none;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .download-btn {
            background-color: #ff9800;
        }

        .download-btn:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>

<h1>Change Image Colors</h1>

<input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)">

<div id="image-container">
    <canvas id="canvas"></canvas>
</div>

<div class="slider-container">
    <div>
        <label for="red">Red</label>
        <input type="range" id="red" class="slider" min="0" max="255" value="255">
    </div>
    <div>
        <label for="green">Green</label>
        <input type="range" id="green" class="slider" min="0" max="255" value="255">
    </div>
    <div>
        <label for="blue">Blue</label>
        <input type="range" id="blue" class="slider" min="0" max="255" value="255">
    </div>
</div>

<div class="button-container">
    <button onclick="updateImage()">Update Colors</button>
    <button class="download-btn" id="downloadBtn" onclick="downloadImage()" style="display: none;">
        Download Image
    </button>
</div>

<script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let img = new Image();
    let originalImageData;
    let currentImageData;

    function loadImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            img.onload = function () {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                currentImageData = ctx.createImageData(originalImageData);
                document.getElementById('downloadBtn').style.display = 'block';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function updateImage() {
        let red = document.getElementById('red').value;
        let green = document.getElementById('green').value;
        let blue = document.getElementById('blue').value;

        currentImageData.data.set(originalImageData.data);

        for (let i = 0; i < currentImageData.data.length; i += 4) {
            currentImageData.data[i] = red;     // Red channel
            currentImageData.data[i + 1] = green; // Green channel
            currentImageData.data[i + 2] = blue;  // Blue channel
        }

        ctx.putImageData(currentImageData, 0, 0);
    }

    function downloadImage() {
        let dataUrl = canvas.toDataURL('image/png');
        let link = document.createElement('a');
        link.href = dataUrl;
        link.download = 'edited_image.png';
        link.click();
    }
</script>

</body>
</html>
