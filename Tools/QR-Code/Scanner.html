<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c2c2c;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    #camera-select-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #camera-select {
      padding: 10px;
      background-color: #444;
      border: 2px solid #05ff00;
      border-radius: 15px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #camera-select:hover {
      background-color: #333;
    }

    #scanner-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 10px;
      background-color: #000;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #overlay .corner {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.4);
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    #overlay .top-left    { top: 10px; left: 10px; }
    #overlay .top-right   { top: 10px; right: 10px; }
    #overlay .bottom-left { bottom: 10px; left: 10px; }
    #overlay .bottom-right{ bottom: 10px; right: 10px; }

    #scan-line {
      position: absolute;
      top: 60px;
      left: 20%;
      width: 60%;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      animation: scan 2s ease-in-out infinite;
    }

    @keyframes scan {
      0% { top: 60px; }
      50% { top: calc(100% - 80px); }
      100% { top: 60px; }
    }

    #qr-details {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 80%;
      text-align: left;
      font-size: 16px;
      color: #fff;
      max-width: 100%;
      display: none;
      animation: fadeInDetails 1s forwards;
    }

    @keyframes fadeInDetails {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    #qr-details p {
      font-size: 18px;
      margin: 10px 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    #qr-details span {
      font-weight: bold;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 80%;
      display: none;
      animation: fadeInButtons 1.5s forwards;
    }

    @keyframes fadeInButtons {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .button-container button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 15px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 30%;
      text-align: center;
    }

    .button-container button:hover {
      background-color: #333;
    }

    .button-container button span {
      display: inline-block;
      max-width: 90%;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>

  <div id="camera-select-container">
    <select id="camera-select" onchange="switchCamera()">
      <option value="">Select a camera...</option>
    </select>
  </div>

  <div id="output" style="margin: 10px; color: red;"></div>

  <div id="scanner-container">
    <video id="video" autoplay></video>
    <div id="overlay">
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>
    </div>
    <div id="scan-line"></div>
  </div>

  <div id="qr-details">
    <p><span>QR-Code content:</span> <span id="qr-url" class="qr-text">Loading...</span></p>
    <p><span>Last Scanned:</span> <span id="qr-time">Loading...</span></p>
  </div>

  <div class="button-container">
    <button onclick="saveQRCode()"><span>Save</span></button>
    <button onclick="goToPage()"><span>Go to page</span></button>
    <button onclick="shareQRCode()"><span>Share</span></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const cameraSelect = document.getElementById('camera-select');
    const qrUrl = document.getElementById('qr-url');
    const qrTime = document.getElementById('qr-time');
    const qrDetails = document.getElementById('qr-details');
    const buttonContainer = document.querySelector('.button-container');
    const output = document.getElementById('output');
    let currentStream;
    let scannedData = {};

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cameras = devices.filter(device => device.kind === 'videoinput');

        cameras.forEach(camera => {
          const option = document.createElement('option');
          option.value = camera.deviceId;
          option.text = camera.label || `Camera ${camera.deviceId}`;
          cameraSelect.appendChild(option);
        });

        const defaultCamera = cameras.find(c => c.label.toLowerCase().includes('back')) || cameras[0];
        cameraSelect.value = defaultCamera.deviceId;
        switchCamera();
      } catch (err) {
        output.innerText = 'Fehler beim Laden der Kameras: ' + err.message;
      }
    }

    async function switchCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const deviceId = cameraSelect.value;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: deviceId ? { exact: deviceId } : undefined }
        });
        currentStream = stream;
        video.srcObject = stream;
        scanQRCode();
      } catch (err) {
        output.innerText = 'Kamera konnte nicht gestartet werden: ' + err.message;
      }
    }

    function scanQRCode() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const interval = setInterval(() => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            clearInterval(interval);
            const { data } = code;
            qrUrl.innerText = data;
            qrTime.innerText = new Date().toLocaleString();
            scannedData = { data };

            qrDetails.style.display = 'block';
            buttonContainer.style.display = 'flex';

            // Re-scan nach kurzer Zeit erlauben
            setTimeout(() => scanQRCode(), 4000);
          }
        }
      }, 500);
    }

    function saveQRCode() {
      const text = `QR Code Data: ${scannedData.data}\nTimestamp: ${qrTime.innerText}`;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'qr_code_info.txt';
      link.click();
    }

    function goToPage() {
      if (scannedData.data) {
        window.open(scannedData.data, '_blank');
      }
    }

    function shareQRCode() {
      if (navigator.share && scannedData.data) {
        navigator.share({
          title: 'QR Code Info',
          text: `QR Code Data: ${scannedData.data}\nTimestamp: ${qrTime.innerText}`,
          url: scannedData.data
        }).catch(err => console.error('Share failed:', err));
      } else {
        alert('Web Share API wird nicht unterst√ºtzt.');
      }
    }

    getCameras();
  </script>
</body>
</html>
