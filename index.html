<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .category {
      margin-bottom: 40px;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .category h2 {
      margin-bottom: 15px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background-color: #dbdbdb;
      color: #505964;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    button:hover {
      background-color: #cfcfcf;
    }

    .responsive-grid {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    /* Desktop Styles */
    @media (min-width: 768px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        max-width: none;
        width: 200px;
      }

      .responsive-grid {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 60px;
      }

      .category {
        flex: 1 1 300px;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Lobby</h1>
  <br><br>
  <br><br>
  <div class="responsive-grid">
    <!-- QR-Code / Bar-Code Section -->
    <div class="category">
      <h2>QR-Code / Bar-Code</h2>
      <div class="button-container">
        <button onclick="location.href='Tools/QR-Code/Creator.html'">QR Code Generator</button>
        <button onclick="location.href='Tools/QR-Code/Scanner.html'">QR Code Scanner</button>
      </div>
    </div>

    <!-- Foto Tools Section -->
    <div class="category">
      <h2>Image Tools</h2>
      <div class="button-container">
        <button onclick="location.href='Tools/Image/data-extractor.html'">Data Extractor</button>
        <button onclick="location.href='Tools/Image/inverter.html'">Image Inverter</button>
      </div>
    </div>

    <!-- Coming Soon Section -->
    <div class="category">
      <h2>Coming Soon</h2>
      <div class="button-container">
        <button onclick="nope()">Coming Soon</button>
        <button onclick="nope()">Coming Soon</button>
      </div>
    </div>
  </div>

  <script>
    function nope() {
      alert('This feature is still in development');
    }
  </script>
</body>
</html>
