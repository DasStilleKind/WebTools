<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dunkler Hintergrund */
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin: 20px 0 20px 0;
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .category {
            margin-bottom: 40px; /* Abstand zwischen den Kategorien */
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .category h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Gleicher Abstand zwischen den Buttons */
        }

        button {
            background-color: #dbdbdb;
            color: #505964;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 250px;
            margin: 0 auto; /* Buttons mittig */
        }

        button:hover {
            background-color: #dbdbdb;
        }
        .b4-category-list-items {
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 100%;
            height: 100%;

        }
        .extrna-center-styleing-list {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* full height of the viewport */


        }
    </style>
</head>
<body>
    <h1>Welcome to the Lobby</h1>
    <div id="categroy-lioist" class="b4-category-list-items">


    <!-- QR-Code / Bar-Code Section -->
        <div class="extrna-center-styleing-list">
            <div class="category">
                <h2>QR-Code / Bar-Code</h2>
                <div class="button-container">
                    <button onclick="location.href='Tools/QR-Code/Creator.html'">QR Code Generator</button>
                    <button onclick="location.href='Tools/QR-Code/Scanner.html'">QR Code Scanner</button>
                    <button onclick="location.href='Tools/QR-Code/'">Coming Soon</button>
                </div>
            </div>

            <!-- Foto Tools Section -->
            <div class="category">
                <h2>Image Tools</h2>
                <div class="button-container">
                    <button onclick="location.href='Tools/Image/data-extractor.html'">Data Extractor</button>
                    <button onclick="location.href='Tools/Image/Inverter.html'">Image Inverter</button>
                    <button onclick="location.href='Tools/Image/Recolor.html'">Image Recolor</button>
                </div>
            </div>

            <!-- Coming Soon Section -->
            <div class="category">
                <h2>Coming Soon</h2>
                <div class="button-container">
                    <button onclick="nope()">Coming Soon</button>
                    <button onclick="nope()">Coming Soon</button>
                    <button onclick="nope()">Coming Soon</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function nope() {
            alart('This Deature is still in develement')
        }
    </script>
</body>
</html>
